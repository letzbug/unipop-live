<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniPop Live-Chat</title>
  <style>
    html,body{height:100%;margin:0;background:#0a1b3a;font-family:system-ui,Arial,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;}
    .card{
      width:100%;max-width:760px;   /* mehr Breite */
      height:80vh;                  /* sichere Höhe */
      background:#fff;border-radius:16px;
      box-shadow:0 28px 80px rgba(0,0,0,.35);overflow:hidden;
    }
    .hdr{background:#0a1b3a;color:#fff;padding:14px 18px;font-weight:600}
    /* Sehr wichtig: Widget braucht sichtbare Höhe */
    .pubble-app{display:block;height:calc(100% - 48px);width:100%;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">UniPop – Live-Chat</div>
      <div class="pubble-app" data-app-id="133255" data-app-identifier="133255"></div>
    </div>
  </div>
  <script src="https://cdn.pubble.io/javascript/loader.js" defer></script>
</body>
</html>
