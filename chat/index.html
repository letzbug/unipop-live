<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --u-navy:#0a1b3a;
      --u-accent:#e60000;
      --u-light:#ffffff;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--u-navy);
      font-family:system-ui,Arial,sans-serif;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card{
      width:100%;
      max-width:760px;
      height:85vh;
      background:#fff;
      border-radius:16px;
      box-shadow:0 28px 80px rgba(0,0,0,.35);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .hdr{
      background:var(--u-navy);
      color:#fff;
      padding:14px 20px;
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
      font-size:18px;
    }

    .hdr img.logo{
      height:28px;
      filter:brightness(200%);
    }

    .live-badge{
      background:var(--u-accent);
      color:white;
      padding:4px 10px;
      font-size:14px;
      border-radius:6px;
      margin-left:auto;
      animation:pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%{opacity:.6}
      50%{opacity:1}
      100%{opacity:.6}
    }

    .pubble-app{
      display:block;
      height:100%;
      width:100%;
    }
  </style>
</head>

  <div class="wrap">

        <img class="logo" src="https://www.unipop.lu/wp-content/uploads/2023/01/unipop_logo_white.png">

      </div>
    </div>
  </div>

</body>
</html>
