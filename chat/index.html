<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniPop Live ‚Äì Chat</title>

  <style>
    :root{
      --u-navy:#0a1b3a;
      --u-accent:#e60000;
      --u-card:#ffffff;
    }
    html,body{height:100%;margin:0;background:var(--u-navy);font-family:system-ui,Arial,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;}

    /* Fenstergr√∂√üe bleibt: 85vh */
    .card{
      width:100%;
      max-width:860px;
      height:85vh;                 /* unver√§ndert */
      background:var(--u-card);
      border-radius:16px;
      box-shadow:0 28px 80px rgba(0,0,0,.35);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;                /* wichtig f√ºr korrektes Scrollen in Flexbox */
    }

    .hdr{
      flex:0 0 64px;               /* fixer Header */
      display:flex;align-items:center;gap:12px;
      padding:0 18px;background:var(--u-navy);color:#fff;font-weight:700;letter-spacing:.2px
    }
    .hdr .logo{height:28px;display:block;object-fit:contain;filter:brightness(200%);}
    .hdr .title{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .hdr .live-badge{
      margin-left:auto;background:var(--u-accent);color:#fff;padding:6px 10px;border-radius:8px;
      font-weight:700;font-size:12px;line-height:1;text-transform:uppercase;letter-spacing:.4px;
      box-shadow:0 0 0 0 rgba(230,0,0,.7);animation:pulse 1.5s infinite
    }
    @keyframes pulse {0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}

    /* Scroll nur im Chat-Bereich, Fenstergr√∂√üe bleibt */
    .pubble-app{
      flex:1 1 auto;              /* nimmt restliche H√∂he */
      min-height:0;               /* verhindert Overflow-Lock */
      width:100%;
      overflow:auto !important;   /* erm√∂glicht Scrollen */
      -webkit-overflow-scrolling: touch; /* smooth auf iOS */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <img class="logo" src="https://www.unipop.lu/wp-content/uploads/2025/10/Unipop_logo_white.png" alt="UniPop Logo">
        <span class="title">Live Chat</span>
        <span class="live-badge">üî¥ En direct</span>
      </div>

      <div class="pubble-app PQAQ_section" data-app-id="133259" data-app-identifier="133259"></div>
    </div>
  </div>

  <script src="https://cdn.pubble.io/javascript/loader.js" defer></script>
</body>
</html>
