<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UniPop Live</title>
<style>
  /* Reset + keine Scrollbar */
  html,body{margin:0;padding:0;overflow:hidden;background:#eef6f9;color:#082b49;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

  /* Full responsive 16:9-Stage */
  .stage{position:relative;width:100vw;max-width:1200px;margin:0 auto}
  .ratio{position:relative;width:100%;padding-top:56.25%; /* 16:9 */
         border-radius:16px;overflow:hidden;background:#000;}

  /* Overlays sind innerhalb der Ratio (keine extra Höhe -> keine Scrollbar) */
  .badge{position:absolute;top:12px;left:12px;background:#e60000;color:#fff;
         padding:.25rem .5rem;border-radius:999px;font-size:.85rem;font-weight:700;letter-spacing:.3px;}
  .bar{position:absolute;top:12px;right:12px;background:rgba(255,255,255,.9);color:#082b49;
       padding:.35rem .6rem;border-radius:10px;font-weight:600;font-variant-numeric:tabular-nums}

  /* Media-Flächen */
  .poster,.player{position:absolute;inset:0}
  .poster{background:#000 center/contain no-repeat;} /* NICHT zuschneiden */
  .hidden{display:none!important}
  iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}
</style>
</head>
<body>
  <div class="stage">
    <div class="ratio" id="ratio">
      <div id="badge" class="badge hidden">EN DIRECT</div>
      <div id="bar" class="bar"><span id="label">Live stream démarre dans</span> <span id="count">--:--:--</span></div>
      <div id="poster" class="poster" role="img" aria-label="Affiche du live"></div>
      <div id="player" class="player hidden"></div>
    </div>
  </div>

<script>
(function(){
  const p = new URLSearchParams(location.search);
  const VIDEO_ID = p.get('video') || '';
  const ISO_START = p.get('start') || '';         // ISO-Zeit, z.B. 2025-11-29T19:00:00+01:00
  const POSTER = p.get('poster') || '';
  const AUTOPLAY = p.get('autoplay') === '1';     // ?autoplay=1
  const MUTE = p.get('mute') !== '0';             // default: mute an

  const badge = document.getElementById('badge');
  const bar = document.getElementById('bar');
  const labelEl = document.getElementById('label');
  const countEl = document.getElementById('count');
  const posterEl = document.getElementById('poster');
  const playerBox = document.getElementById('player');

  if (POSTER) posterEl.style.backgroundImage = 'url("'+POSTER+'")';

  let startTime = ISO_START ? new Date(ISO_START) : null;
  function two(n){return String(n).padStart(2,'0')}
  function fmt(ms){
    if(ms<0) ms=0;
    const s=Math.floor(ms/1000), d=Math.floor(s/86400);
    const h=Math.floor((s%86400)/3600), m=Math.floor((s%3600)/60), sec=s%60;
    return (d>0?d+'j ':'')+two(h)+':'+two(m)+':'+two(sec);
  }
  function setUpcoming(ms){
    labelEl.textContent='Live stream démarre dans';
    countEl.textContent=fmt(ms);
    posterEl.classList.remove('hidden'); playerBox.classList.add('hidden'); badge.classList.add('hidden');
  }
  function setLive(){
    labelEl.textContent='En direct'; countEl.textContent='';
    posterEl.classList.add('hidden'); playerBox.classList.remove('hidden'); badge.classList.remove('hidden');
  }
  function setEnded(){
    labelEl.textContent='Live stream terminé — merci !'; countEl.textContent='';
    posterEl.classList.remove('hidden'); playerBox.classList.add('hidden'); badge.classList.add('hidden');
  }

  function tick(){
    if(!startTime){ setLive(); return; }
    const diff = startTime - new Date();
    if(diff>0){ setUpcoming(diff); } else { setLive(); }
  }

  // YT API laden
  function loadYT(){
    if (window.YT && window.YT.Player){ initYT(); return; }
    const s=document.createElement('script'); s.src='https://www.youtube.com/iframe_api';
    document.head.appendChild(s);
    window.onYouTubeIframeAPIReady = initYT;
  }
  let player;
  function initYT(){
    player = new YT.Player('player', {
      videoId: VIDEO_ID,
      playerVars: {
        autoplay: AUTOPLAY ? 1 : 0,
        mute: MUTE ? 1 : 0,       // wird zusätzlich in onReady gesetzt
        playsinline: 1,
        rel: 0,
        modestbranding: 1
      },
      events: { onReady:onReady, onStateChange:onState }
    });
  }
  function onReady(){
    try{
      if (MUTE && player.mute) player.mute();
      if (AUTOPLAY && player.playVideo) player.playVideo(); // Autoplay (muted) erzwingen
    }catch(e){}
    tick(); // korrekter Sichtbarkeitsstatus
  }
  function onState(e){
    const S = YT.PlayerState;
    if (e.data===S.PLAYING || e.data===S.BUFFERING){ setLive(); }
    if (e.data===S.ENDED){ setEnded(); }
  }

  tick();
  setInterval(tick,1000);
  loadYT();
})();
</script>
</body>
</html>
